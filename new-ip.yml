- name: Create an instance
  hosts: localhost
  gather_facts: no
  connection: local
  vars:
      project: smec-build
      auth_kind: serviceaccount
      service_account_file: /mnt/disks/data/smec-build-0d11b2b69238.json
      zone: "europe-west1-b"
      region: "europe-west1"
      scopes:
        - www.googleapis.com/auth/compute
  tasks:
   - name: Allocate an IP Address
     gcp_compute_address:
         state: present
         name: 'test-address1'
         region: "{{ region }}"
         project: "{{ project }}"
         auth_kind: "{{ auth_kind }}"
         service_account_file: "{{ service_account_file }}"
         scopes: "{{ scopes }}"
